<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Signup</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="gallery.html">My Gallery</a>
      <a href="contact.html">Contact Me</a>
    </nav>
  </header>

  <main class="form-container">
    <form>
      <br>
      <br>
      <label>First Name: <input type="text" name="fname"></label>
      <label>Last Name: <input type="text" name="lname"></label>
      <label>Email: <input type="email" name="email"></label>
      <label>Password: <input type="password" name="password"></label>
      <label>Confirm Password: <input type="password" name="confirmpassword"></label>
      <label>Date of Birth: <input type="date" name="dob"></label>
      <label>Gender:
        <select name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </label>
      <label>Phone Number: <input type="tel" name="phone"></label>
      <label>Address: <textarea name="address"></textarea></label>
      <label>City: <input type="text" name="city"></label>
      <label>State: <input type="text" name="state"></label>
      <label>Country: <input type="text" name="country"></label>
      <label>Zip Code: <input type="text" name="zip"></label>
      <label>Occupation: <input type="text" name="occupation"></label>
      <label>Website: <input type="url" name="website"></label>
      <button type="submit">Register</button>
    </form>
  </main>
</body>
</html>
